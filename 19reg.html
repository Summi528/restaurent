<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./19reg.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center ">
        <div class="form-container "> 
          
            <div class="form-sec" >
                <form>
                   
                <div class="form-details">
                    <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text " class="form-controls">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" class="form-controls">
                </div>
                </div>
                <div class="form-details">
                    <div class="form-group">
                    <label for="">Email</label>
                    <input class="form-controls" type="email">
                </div>
                    <div class="form-group">
                    <label for="">Phone</label>
                    <input class="form-controls" type="tel">
                </div>
                </div>
                <div class="form-details">
                    <div class="form-group">
                    <label for="">Gender</label>
                    <select name="" id="" class="form-controls">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label >Age</label>
                    <input class="form-controls" type="number">
                    </div>
                </div>
                <div class="form-details">
                    <div class="form-group">
                    <label for="">Password</label>
                    <input class="form-controls" type="password">
                </div>
                    <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input class="form-controls" type="password">
                </div>
                </div>
                <div class="form-details">
                    <div class="form-group text-box">
                    <label for="">Address</label>
                    <textarea name="" id="" class="form-controls" ></textarea>
                </div>
                </div>
                <div class="form-details">
                   <input  type="submit" class="b">
                </div>
            
            </form>
            </div>
            <div class="img-sec">
                <img src="./aesthetic.jpg" alt="no">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
